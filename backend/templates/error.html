{% extends 'layout/base.html' %}

{% block title %}
Lỗi - {{ status_code }}
{% endblock %}

{% block content %}
<div class="container">
    <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 70vh;">
        
        <h1 class="display-1 text-danger fw-bold">
            {{ status_code }}
        </h1>

        <h4 class="text-secondary mb-4 text-center">
            {{ err_msg }}
        </h4>

        <a href="/" class="btn btn-primary rounded-pill px-4">
            <i class="fa fa-home"></i> Quay về trang chủ
        </a>
    </div>
</div>
{% endblock %}
